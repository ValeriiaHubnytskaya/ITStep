<select (change)="symChange($event)" >

<table>

    <th (click)="sortr030()">r030</th>

    <th (click)="sortRate()">rate</th>
    <th (click)="sortCc()">cc</th>

  <tr *ngFor="let rate of rates" (click)="trClick3(rate)">
